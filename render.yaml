databases:
  - name: bloodbankmanagement-db
    databaseName: bloodbankmanagement
    user: bloodbankmanagement_user
    plan: free
    type: postgresql

services:
  - type: web
    name: bloodbankmanagement
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn bloodbankmanagement.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: bloodbankmanagement.settings
      - key: DATABASE_URL
        fromDatabase:
          name: bloodbankmanagement-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
